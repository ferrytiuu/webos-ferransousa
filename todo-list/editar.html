    <title>Modificar tasca</title>

<body>

    <input class="form-control" type="number" min="1" max="31" id="dataDia" style="width: 100px" placeholder="dd">
    <input class="form-control" type="number" id="dataMes" style="width: 100px" value="5" readonly>
    <input class="form-control" type="number" id="dataAny" style="width: 100px" value="2022" readonly>

    <input class="form-control" type="text" id="titol" placeholder="Titol">

    <input class="form-control" type="text" id="hora" style="width: 100px" placeholder="HH">
    <input class="form-control" type="text" id="min" style="width: 100px" placeholder="MM">


    <textarea class="form-control" id="descripcio" placeholder="Descripcio"></textarea><br>

    <label for="estatTasca">Estat de la tasca</label>
    <select id="estatTasca" class="form-control">
        <option value="noAcabada">No acabada</option>
        <option value="acabada">Acabada</option>
    </select><br><br>

    <button class="btn btn-success" id="modificarTasca">Modificar</button><br><br>
    <button class="btn btn-danger" id="esborrarTasca">Esborrar</button><br><br>
