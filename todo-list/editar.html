<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/editar.js" tyee="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style/form.css">

    <title>Modificar tasca</title>
</head>

<body>
    <div id="formulari">

        <div class="input-group mb-2" style="width: 20%; margin: auto;">
            <div class="input-group-prepend" style="width: 40%;margin-right: 5px;display: inline;">
                <div class="input-group-text">DD</div>
            </div>
            <input class="form-control" type="number" min="1" max="31" id="dataDiaModificar" style="width: 100px">
        </div>

        <div class="input-group mb-2" style="width: 20%; margin: auto;">
            <div class="input-group-prepend" style="width: 40%;margin-right: 5px; display: inline-block">
                <div class="input-group-text">MM</div>
            </div>
            <input class="form-control" type="number" id="dataMesModificar" style="width: 100px" value="5" readonly>
        </div>

        <div class="input-group mb-2" style="width: 20%; margin: auto;">
            <div class="input-group-prepend" style="width: 40%;margin-right: 5px;">
                <div class="input-group-text">AAAA</div>
            </div>
            <input class="form-control" type="number" id="dataAnyModificar" style="width: 100px" value="2022" readonly>
        </div>

        <div class="input-group mb-2" style="width: 20%; margin: auto;">
            <div class="input-group-prepend" style="width: 40%;margin-right: 5px;">
                <div class="input-group-text">HH</div>
            </div>
            <input class="form-control" type="number" id="horaModificar" style="width: 50px" min="00" max="23">
        </div>

        <div class="input-group mb-2" style="width: 20%; margin: auto;">
            <div class="input-group-prepend" style="width: 40%;margin-right: 5px;">
                <div class="input-group-text">MM</div>
            </div>
            <input class="form-control" type="number" id="minModificar" style="width: 50px" min="00" max="59">
        </div>

        <input class="form-control" type="text" id="titolModificar" placeholder="Titol">

        <textarea class="form-control" id="descripcioModificar" placeholder="Descripcio"></textarea><br>

        <label style="color:green;"><input class="form-check-input" type="radio" name="estatTascaModificar" id="tascaAcabada" value="acabada">Acabada</label>

        <label style="margin-left: 2%;color:red;"><input class="form-check-input" type="radio" name="estatTascaModificar"
                id="tascaNoAcabada" checked value="noAcabada"> No acabada</label><br><br><br>

        <span class="sortirModal">Prem el botó <img class="botoMando" src="images/green.png"> per editar la tasca</span><br><br>
        <span class="sortirModal">Prem el botó <img class="botoMando" src="images/red.png"> per esborrar la tasca</span>
    </div>

</body>

</html>
